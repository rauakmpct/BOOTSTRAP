<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        *{
			margin: 0;
			padding: 0;
		}
		nav{
			background: black;
			width: 100%;
			height: 50px;
		}
		nav img{
			width: 180px;
			margin-left: 20px;
		}
		.moblogo{
			display: none;
		}
		@media(max-width:768px)
		{
			.moblogo{
			   display: block;
		    }
		    .weblogo{
		    	display: none;
		    }
		    nav{
		    	background: yellow;
		    }
		}
    
    </style>
</head>
<body>
    <nav>
        <div class="logo" >
            <img class="weblogo" src="https://www.foodpanda.com/wp-content/uploads/2019/12/food-panda-logo-vector.png" alt="">
            <img class="moblogo" src="https://www.foodpanda.com/wp-content/uploads/2019/12/food-panda-logo-vector.png" alt="">

        </div>
    </nav>
</body>
</html>
